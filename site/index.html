<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>bilang</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<a class="github-link" href="https://github.com/thetarnav/bilang" target="_blank">
			<img
				src="https://img.shields.io/badge/GitHub-thetarnav%2Fbilang-blue?style=for-the-badge&logo=github"
				alt="GitHub"
			/>
		</a>

		<main>
			<div class="row">
				<textarea id="input"></textarea>
				<textarea id="output" disabled></textarea>
			</div>

			<svg class="arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100">
				<defs>
					<marker id="arrow-head" markerWidth="10" markerHeight="10" 
					refX="0.6" refY="3.5" orient="auto" viewBox="0 0 10 10">
						<path
							d="M 1,1
							   Q 5,3.5 1,6"
							class="arrow-head"
						/>
					</marker>
				</defs>
				<path
					d="M 0,0
					   A 100,100 1,0,0 200,0"
					class="line"
					marker-end="url(#arrow-head)"
				/>
			</svg>
		</main>

		<script type="module" src="index.js"></script>
	</body>
</html>
